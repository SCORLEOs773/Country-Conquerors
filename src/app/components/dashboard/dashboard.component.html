<h2>Dashboard</h2>
<div class="dashboard-container">
  <div class="country-overview">
    <h3>Country Overview</h3>
    <p>Country: {{ countryName }}</p>
  </div>
  <div class="resources-overview">
    <h3>Resources</h3>
    <ul>
      <li *ngFor="let resource of resourceNames">
        {{ resource }}: {{ resourceValues[resource] }}
      </li>
    </ul>
  </div>
</div>
